{% extends 'electric_car_dir/base.html' %}
{% block content %}
{% load static %}
<h1>Электрический транспорт</h1>
<div class="img">
    <img src="{% static 'electric_car_dir/leaf_baikal.jpg' %}" alt="">
</div>
<h2>Массовые электромобили, доступные в Сибири:</h2>
<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}" alt=""></div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{ project.car_name }}</a></h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
